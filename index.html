<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Posts and Comments</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>User Posts and Comments</h1>
		<div class="page" id="users-page">
			<h2>Users</h2>
			<table id="user-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>Phone No.</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="page" id="posts-page">
			<h2>Posts</h2>
			<table id="post-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Body</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="page" id="comments-page">
			<h2>Comments</h2>
			<table id="comment-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Comment</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<!-- <button id="previous-button" style="display: none">Previous</button> -->
		<script src="script.js"></script>
	</body>
</html>
